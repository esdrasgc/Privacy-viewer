<!DOCTYPE html>
<html>
<head>
    <title>Privacy Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        h1 {
            font-size: 18px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Privacy Viewer</h1>
    
    <button id="toggle-third-party-domains">Show Third-Party Domains</button>
    <ul id="third-party-domains" class="hidden"></ul>

    <button id="toggle-cookies-info">Show Cookies</button>
    <ul id="cookies-info" class="hidden"></ul>

    <button id="toggle-local-storage">Show Local Storage</button>
    <ul id="local-storage-info" class="hidden"></ul>

    <button id="toggle-session-storage">Show Session Storage</button>
    <ul id="session-storage-info" class="hidden"></ul>

    <script src="popup.js"></script>
</body>
</html>
